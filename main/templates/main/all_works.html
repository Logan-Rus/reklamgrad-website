{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши работы | REKLAMGRAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <div id="loader"></div>
    </div>

    <!-- Навигационная панель -->
    {% include 'navbar.html' %}

    <!-- Наши работы -->
    <div id="works" class="container my-3 py-3">
        <p class="section-title">{{ main_page.title_work |safe }}</p>
        <p>{{ main_page.description_work |safe }}</p>
        <div class="row">
            {% if works %}
                {% for work in works %}
                    <div class="col-md-4 mb-4">
                        <a href="{% url 'work_detail' object_id=work.id %}" class="text-decoration-none">
                            <div class="card">
                                <img src="{{ work.image.url }}" class="card-img-top" alt="{{ work.title }}">
                                <div class="card-body">
                                    <h6 class="card-title">{{ work.title|safe }}</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>Нет доступных работ.</p>
            {% endif %}
        </div>
    </div>

    <!-- Футер -->
    {% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>    
<script src="{% static 'js/style.js' %}"></script>
</body>
</html>
